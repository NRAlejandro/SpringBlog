<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spring Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body>
    
    <div class="container">
        <h1 class="h1">Spring Blog Test 1.0</h1>
        <hr>
        <a class="btn btn-primary" th:href="@{/posts/create}">Create Post</a>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <td scope="col">#</td>
                    <td scope="col">Title</td>
                    <td scope="col">Body</td>
                    <td scope="col">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="post : ${posts}">
                    <td><span th:text="${post.id}"/></td>
                    <td><span th:text="${post.title}"/></td>
                    <td><span th:text="${post.body}"/></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a class="btn btn-danger" th:href="@{/posts/delete/{id}(id=${post.id})}">Delete</a>
                            <a class="btn btn-primary" th:href="@{/posts/update/{id}(id=${post.id})}">Update</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
