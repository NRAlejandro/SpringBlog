<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Blog</title>
</head>
<body>
<h1>Spring Blog Test 1.0 </h1>
<hr>
<a th:href="@{/posts/create}">Create Post</a>
<hr>
<table>
    <thead>
        <tr>
            <td>#</td>
            <td>Title</td>
            <td>Body</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${posts}">
            <td><span th:text="${post.id}"/></td>
            <td><span th:text="${post.title}"/></td>
            <td><span th:text="${post.body}"/></td>
            <td><a th:href="@{/posts/delete/{id}(id=${post.id})}">Delete</a></td>
            <td><a th:href="@{/posts/update/{id}(id=${post.id})}">Update</a></td>
        </tr>
    </tbody>
</table>


</body>
</html>
