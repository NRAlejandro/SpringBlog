<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spring Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="h1">Create new post</h1>

        <form action="#" th:action="@{/posts/create}" th:object="${postModel}" method="post">
        
        <input type="hidden" th:field="*{id}"/>
        
        <div class="m-3">
            <label for="postTitle" class="form-label">Title</label>
            <input id="postTitle" class="form-control" type="text" th:field="*{title}" />
        </div>
        
        <div class="m-3">
            <label for="postText" class="form-label">Text</label>
            <input if="postText" class="form-control" type="text" th:field="*{body}" />
        </div>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <a href="/posts/" class="btn btn-warning">Go Back</a>
        </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
